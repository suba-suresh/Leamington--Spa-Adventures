<!-- templates/posts/posts_by_status.html -->
{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1>Posts - {{ status|capfirst }}</h1>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.description|slice:":100" }}...</p>
                        <a href="{% url 'view_post' post.slug %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No posts available for this status.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
